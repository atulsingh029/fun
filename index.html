<html lang="en">
<head>

<style>
  body {

  .card {

<body>





<div class="card">
  <h1>üå∏ Will you go on a date with me? üå∏</h1>
  <p>You can choose honestly üòå</p>

  <div class="card-buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  let escaped = false;
  let x = 0;
  let y = 0;

  const SAFE_DISTANCE = 140;
  const SPEED = 9;

  const taunts = [
    "NO üôà",
    "NOPE üòù",
    "NOPE NOPE üôÖ‚Äç‚ôÄÔ∏è",
    "hehe nope üòè",
    "nice try üòú"
  ];

  function escape() {
    const rect = noBtn.getBoundingClientRect();
    noBtn.style.position = "fixed";
    noBtn.style.left = rect.left + "px";
    noBtn.style.top = rect.top + "px";
    x = rect.left;
    y = rect.top;
    escaped = true;
  }
  

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = cx - e.clientX;
    const dy = cy - e.clientY;
    const distance = Math.hypot(dx, dy);

    if (!escaped && distance < 80) {
      escape();
    }

    if (escaped && distance < SAFE_DISTANCE) {
      const angle = Math.atan2(dy, dx);
      x += Math.cos(angle) * SPEED;
      y += Math.sin(angle) * SPEED;

      x = Math.max(0, Math.min(x, window.innerWidth - noBtn.offsetWidth));
      y = Math.max(0, Math.min(y, window.innerHeight - noBtn.offsetHeight));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      if (Math.random() < 0.05) {
        noBtn.textContent = taunts[Math.floor(Math.random() * taunts.length)];
      }
    }
  });

  document.getElementById("yesBtn").onclick = () => {
    
    document.body.innerHTML = `
      <style>
        body {
          margin: 0;
          height: 100vh;
          background: radial-gradient(circle at top, #fff0f5, #ffb3c6);

          align-items: center;
          font-family: 'Comic Sans MS', 'Poppins', cursive;
          overflow: hidden;
        }

        .yes-screen {
          text-align: center;
          animation: popIn 0.8s ease;
        }

        h1 {
          font-size: 52px;
          color: #ff477e;
        }

        p {
          font-size: 22px;
          color: #555;
        }

        .sub {
          font-size: 18px;
          margin-top: 10px;
          color: #777;
        }

        .heart {
          position: fixed;
          bottom: -20px;
          font-size: 22px;
          animation: floatUp 6s linear forwards;
          opacity: 0.9;
        }

        .sparkle {
          position: fixed;
          font-size: 18px;
          animation: sparkle 2s ease-out forwards;
        }

        @keyframes floatUp {
          to {
            transform: translateY(-110vh) scale(1.6);
            opacity: 0;
          }
        }

        @keyframes popIn {
          0% { transform: scale(0.7); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }

        @keyframes sparkle {
          to {
            transform: translateY(-60px) scale(1.4);
            opacity: 0;
          }
        }
      </style>

      <div class="yes-screen">
        <audio id="bgMusic" loop>
        <source src="seet.mp3" type="audio/mpeg">
        </audio>
        <h1>YAYYYY üíñü•∞</h1>
        <p>Best decision ever.</p>
        <div class="sub">Date officially unlocked ‚ú® üç∞ üå∏</div>
      </div>
      
    `;
const audio = document.getElementById("bgMusic");

  document.addEventListener("click", () => {
    audio.play();
  }, { once: true });

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["üíó","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    document.addEventListener("click", (e) => {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.textContent = "‚ú®";
      s.style.left = e.clientX + "px";
      s.style.top = e.clientY + "px";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 2000);
    });
  };

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 450);
</script>

</body>
